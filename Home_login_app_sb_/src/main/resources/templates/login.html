<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .login-container {
      width: 320px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-container label {
      font-weight: bold;
    }

    .login-container input[type="email"],
    .login-container input[type="password"],
    .login-container input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    #otp-container {
      display: none;
    }

    #otp-info {
      color: green;
      font-size: 14px;
      text-align: center;
    }
  </style>

  <script>
    function generateOtp() {
      const email = document.getElementById("email").value;
      if (!email) return;

      fetch("/generate-otp?email=" + encodeURIComponent(email))
        .then(response => response.text())
        .then(otp => {
          document.getElementById("otp-container").style.display = "block";
          document.getElementById("otp-info").innerText = "Your OTP is: " + otp; // for demo only
        });
    }
  </script>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>

  <form th:action="@{/login}" method="post">
    <label>Email:</label>
    <input type="email" name="email" id="email" required onblur="generateOtp()">

    <label>Password:</label>
    <input type="password" name="password" required>

    <div id="otp-container">
      <label>OTP:</label>
      <input type="number" name="otpInput" required>
      <p id="otp-info"></p>
    </div>

    <button type="submit">Submit</button>
  </form>

  <p th:if="${error}" th:text="${error}" style="color: red; text-align: center;"></p>
</div>

</body>
</html>
